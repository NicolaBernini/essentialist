name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version number (e.g., 1.2.3)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version
        run: |
          sed -i -e 's/[0-9]\+\.[0-9]\+\.[0-9]\+/'${{ inputs.version }}'/' \
              cmd/essentialist/FyneApp.toml \
              cmd/essentialist/about.go \
              cmd/essentialist/flatpak/io.github.essentialist_app.essentialist.metainfo.xml \
              cmd/essentialist/flatpak/io.github.essentialist_app.essentialist.yml

      - name: Commit and push version update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'v${{ inputs.version }}'
          branch: main
          file_pattern: 'cmd/essentialist/FyneApp.toml cmd/essentialist/about.go cmd/essentialist/flatpak/io.github.essentialist_app.essentialist.metainfo.xml cmd/essentialist/flatpak/io.github.essentialist_app.essentialist.yml'

  tag:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create and push tag
        run: |
          git tag v${{ inputs.version }}
          git push origin v${{ inputs.version }}

  build-release:
    needs: tag
    uses: ./.github/workflows/build-release.yml
    secrets: inherit
    with:
      tag: v${{ inputs.version }}
